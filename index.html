<!DOCTYPE html>
<html lang="pr-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Profile card component</title>
  <link rel="stylesheet" href="/src/css/style.css">  
</head>
<body>
  <main class="main-container">
    <img class="top" src="/src/img/bg-pattern-top.svg" alt="">
    <img class="bottom" src="/src/img/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="main-top">
        <img class="fundo" src="/src/img/bg-pattern-card.svg" alt="">
        <img class="avatar" src="/src/img/image-victor.jpg" alt="">
      </div>
      <div class="perfil">  
        <div class="nome"><span>Victor Crest</span> 26</div>
        <div class="local">London</div>      
      </div>
      <div class="info"> 
        <div class="follow"><span>80K</span> Followers</div>
        <div class="like"><span>803K</span> Likes</div>
        <div class="photos"><span>1.4K</span> Photos</div>    
      </div>
    </div>
  </main>
</body>
</html>
